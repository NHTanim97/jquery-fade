<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    


    <!-- fade in -->
    <div class="one">
        <h3>Fade In</h3>
       <button class="btn_one">click here</button>
       <div class="one_boxone"></div>
       <div class="one_boxtwo"></div>
       <div class="one_boxthree"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>





    <!-- fade out -->
    <div class="two">
        <h3>Fade Out</h3>
        <button class="btn_two">click here</button>
        <div class="two_boxone"></div>
        <div class="two_boxtwo"></div>
        <div class="two_boxthree"></div>
     </div>
     <br>
     <br>
     <br>
     <br>
     <br>




     <!-- fade toggle -->
     <div class="three">
        <h3>Fade Toggle</h3>
        <button class="btn_three">click here</button>
        <div class="three_boxone"></div>
        <div class="three_boxtwo"></div>
        <div class="three_boxthree"></div>
     </div>
     <br>
     <br>
     <br>
     <br>
     <br>




     <!-- fade toggle -->
     <div class="four">
        <h3>Fade To</h3>
        <button class="btn_four">click here</button>
        <div class="four_boxone"></div>
        <div class="four_boxtwo"></div>
        <div class="four_boxthree"></div>
     </div>
     <br>
     <br>
     <br>
     <br>
     <br>


    <script src="js\main.js"></script>
    <script src="js\script.js"></script>
</body>
</html>
